<div class="flex h-5 items-center">
  <div
    class="relative ml-1 flex h-full w-full items-center justify-between pr-3"
    *ngIf="!isEditMode"
  >
    <label class="block truncate pr-3">
      {{ fieldValue }}
    </label>

      (click)="onEnterSignClicked()"

    </span>
    <input
      #inputElement
      type="text"
      style="font: inherit"
      class="input-simple mr-2 w-full pb-1 pl-1 pr-8 pt-1"
      value="{{ fieldValue }}"
      (blur)="tryCloseInput()"
      (keydown.enter)="onEnterSignClicked()"
    />
  </div>
</div>
