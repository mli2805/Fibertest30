<div
  *ngIf="alarmEvent.oldLevel === null || alarmEvent.oldStatus !== null"
  [ngClass]="{ 'alarm-resolved': alarmEvent.status === statuses.Resolved }"
>
  {{ statuses[alarmEvent.status] }}
</div>

<div *ngIf="alarmEvent.oldLevel !== null && alarmEvent.oldStatus === null">
  <div class="flex items-center gap-2">
    <div>
      {{ levels[alarmEvent.oldLevel] }}
    </div>

    <span>
      <!-- prettier-ignore -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.25 8.25 18 12m0 0-2.75 3.75M18 12H5" />
    </svg>
    </span>

    <div>
      {{ levels[alarmEvent.level] }}
    </div>
  </div>
</div>
