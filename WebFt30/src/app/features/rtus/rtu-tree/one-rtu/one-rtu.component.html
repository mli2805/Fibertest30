<!-- rtu line itself -->
<ng-container *ngIf="rtu$ | async as rtu">
  <div
    class="flex items-center text-left"
    [ngClass]="{
  'bg-rtu-second-bg dark:bg-rtu-dark-second-bg': i % 2 === 0,
}"
  >
    <div *ngIf="rtu.ownPortCount === 0">
      <div class="ml-8"></div>
    </div>
    <div *ngIf="rtu.ownPortCount !== 0" class="mt-0">
      <rtu-expand-branch
        *ngIf="!isExpanded"
        class="ml-2 h-6 w-6"
        (click)="flipExpanded()"
      ></rtu-expand-branch>
      <rtu-collapse-branch
        *ngIf="isExpanded"
        class="ml-2 h-6 w-6"
        (click)="flipExpanded()"
      ></rtu-collapse-branch>
    </div>

    <div class="w-full py-1 text-left">
      <rtu-one-rtu-menu [rtu]="rtu" [children]="rtu.children"></rtu-one-rtu-menu>
    </div>
    <div></div>
  </div>

  <!-- children -->
  <ng-container *ngIf="isExpanded" class="rounded-sm">
    <div class="ml-28 border-t-4 border-t-rtu-primary-bg dark:border-t-rtu-dark-primary-bg">
      <ng-container *ngFor="let child of rtu.children; let ic = index">
        <ng-container *ngIf="child.type === 'bop'">
          <rtu-one-bop [rtuId]="rtu.rtuId" [bopId]="child.payload.bopId" [i]="ic"></rtu-one-bop>
        </ng-container>
        <ng-container *ngIf="child.type === 'attached-trace'">
          <rtu-attached-trace
            [rtuId]="rtu.rtuId"
            [traceId]="child.payload.traceId"
            [i]="ic"
          ></rtu-attached-trace>
        </ng-container>
        <ng-container *ngIf="child.type === 'free-port'">
          <rtu-free-port
            [portOfOtau]="child.payload"
            [isRtuAvailableNow]="rtu.isRtuAvailable"
            [detachedTraces]="getDetachedTraces(rtu)"
            [i]="ic"
          ></rtu-free-port>
        </ng-container>
        <ng-container *ngIf="child.type === 'detached-trace'">
          <rtu-detached-trace
            [rtuId]="rtu.rtuId"
            [traceId]="child.payload.traceId"
            [i]="ic"
          ></rtu-detached-trace>
        </ng-container>
      </ng-container>
    </div>
  </ng-container>
</ng-container>
