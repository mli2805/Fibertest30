<button
  class="cursor-pointer"
  cdkOverlayOrigin
  #selectButton="cdkOverlayOrigin"
  type="button"
  (click)="onFreePortNameClicked()"
  (contextmenu)="onFreePortNameClicked()"
>
  <span class="ml-1">N{{ portOfOtau.opticalPort }}</span>
</button>

<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="selectButton"
  [cdkConnectedOverlayOpen]="open"
>
  <div
    class="min-w-40 rounded-sm border border-gray-300 bg-rtu-second-bg p-2 dark:border-[#575859] dark:bg-rtu-dark-second-bg"
    (click)="onOverlayClick($event)"
  >
    <!-- prettier-ignore -->
    <div class="flex flex-col">
     
      <button class="context-menu-line" (click)="onAttachTraceClicked()" [disabled]="!canAttachTrace()">{{ 'i18n.ft.attach-trace' | translate }}</button>
      <button class="context-menu-line" (click)="onAttachBopClicked()" [disabled]="!canAttachBop()">{{ 'i18n.ft.attach-optical-switch' | translate }}</button>
      <hr class="my-2" />
      <button class="context-menu-line" (click)="onMeasurementClientClicked()" [disabled]="!canMeasurementClient()">{{ 'i18n.ft.measurement-client' | translate }}</button>
    </div>
  </div>
</ng-template>
