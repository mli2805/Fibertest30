<button
  class="cursor-pointer"
  cdkOverlayOrigin
  #selectButton="cdkOverlayOrigin"
  type="button"
  (click)="onTraceNameClicked()"
>
  <span class="ml-2">{{ lineContent }}</span>
</button>

<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="selectButton"
  [cdkConnectedOverlayOpen]="open"
>
  <div
    class="min-w-40 rounded-sm border border-gray-300 bg-rtu-second-bg p-2 dark:border-[#575859] dark:bg-rtu-dark-second-bg"
    (click)="onOverlayClick($event)"
  >
    <!-- prettier-ignore -->
    <div class="flex flex-col">
      <button class="context-menu-line" (click)="onInformationClicked()">{{ 'i18n.ft.information' | translate }}</button>
      <button class="context-menu-line" (click)="onStateClicked()">{{ 'i18n.ft.state' | translate }}</button>
      <button class="context-menu-line" (click)="onStatisticsClicked()">{{ 'i18n.ft.statistics' | translate }}</button>
      <button class="context-menu-line" (click)="onLandmarksClicked()">{{ 'i18n.ft.landmarks' | translate }}</button>
      <hr class="my-2" />
      <button class="context-menu-line" (click)="onDetachTraceClicked()" [disabled]="!canDetachTrace()">{{ 'i18n.ft.detach-trace' | translate }}</button>
      <hr class="my-2" />
      <button class="context-menu-line" (click)="onAssignBaseRefsClicked()" [disabled]="!canAssignBaseRefs()">{{ 'i18n.ft.assign-base-refs' | translate }}</button>
      <button class="context-menu-line" (click)="onAutomaticBaseRefsClicked()" [disabled]="!canAutomaticBaseRefs()">{{ 'i18n.ft.automatic-base-refs' | translate }}</button>
      <hr class="my-2" />
      <button class="context-menu-line" (click)="onPreciseOutOfTurnClicked()" [disabled]="!canPreciseOutOfTurn()">{{ 'i18n.ft.precise-out-of-order' | translate }}</button>
      <button class="context-menu-line" (click)="onMeasurementClientClicked()" [disabled]="!canMeasurementClient()">{{ 'i18n.ft.measurement-client' | translate }}</button>
    </div>
  </div>
</ng-template>
