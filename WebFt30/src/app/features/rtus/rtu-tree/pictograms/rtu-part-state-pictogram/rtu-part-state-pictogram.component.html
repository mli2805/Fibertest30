<div class="ml-1">
  <div *ngIf="state === rtuPartState.NotSetYet">
    <rtu-square-pictogram [fillColor]="'none'"></rtu-square-pictogram>
  </div>
  <div *ngIf="state === rtuPartState.Broken">
    <rtu-square-pictogram class="text-red-500" [fillColor]="'currentColor'"></rtu-square-pictogram>
  </div>
  <div *ngIf="state === rtuPartState.Ok">
    <rtu-square-pictogram
      class="text-green-500"
      [fillColor]="'currentColor'"
    ></rtu-square-pictogram>
  </div>
</div>
