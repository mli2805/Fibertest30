<div class="ml-1">
  <div *ngIf="state === tceLinkState.NoLink">
    <rtu-square-pictogram [fillColor]="'none'"></rtu-square-pictogram>
  </div>
  <div *ngIf="state === tceLinkState.SnmpTrapOff">
    <rtu-square-pictogram class="text-gray-400" [fillColor]="'currentColor'"></rtu-square-pictogram>
  </div>
  <div *ngIf="state === tceLinkState.SnmpTrapOn">
    <rtu-square-pictogram
      class="text-green-500"
      [fillColor]="'currentColor'"
    ></rtu-square-pictogram>
  </div>
</div>
