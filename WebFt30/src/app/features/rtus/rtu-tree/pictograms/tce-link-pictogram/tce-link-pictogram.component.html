<div class="ml-1 mt-1">
  <div *ngIf="state === tceLinkState.NoLink">
    <rtu-square-pictogram class="h-4 w-4" [fillColor]="'none'"></rtu-square-pictogram>
  </div>
  <div *ngIf="state === tceLinkState.SnmpTrapOff">
    <rtu-square-pictogram
      class="h-4 w-4 text-gray-400"
      [fillColor]="'currentColor'"
    ></rtu-square-pictogram>
  </div>
  <div *ngIf="state === tceLinkState.SnmpTrapOn">
    <rtu-square-pictogram
      class="h-4 w-4 text-green-500"
      [fillColor]="'currentColor'"
    ></rtu-square-pictogram>
  </div>
</div>
