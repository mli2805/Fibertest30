<div class="min-w-full text-sm text-gray-700 dark:text-zinc-300">
  <ng-container *ngIf="rtus$ | async as rtuArray">
    <ng-container *ngFor="let rtu of rtuArray; let i = index">
      <rtu-one-rtu [rtu]="rtu" [children]="collectionOfChildren[i]" [i]="i"></rtu-one-rtu>
    </ng-container>
  </ng-container>
</div>
