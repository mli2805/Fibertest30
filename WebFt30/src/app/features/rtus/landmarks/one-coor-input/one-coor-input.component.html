<!-- prettier-ignore -->
<ng-container *ngIf="latLngFormatName$ | async as format">
  <ng-container *ngIf="(flag$ | async) === true">
    <ng-container *ngIf="format === 'degrees'">
      <div [formGroup]="form">
        <input formControlName="degrees" type="text" class="input-simple w-28" [ngClass]="{ 'invalid-border': !isDegreesValid() }"/>
        <span class="mt-1">{{ '°' }}</span>
      </div>
    </ng-container>
    <ng-container *ngIf="format === 'minutes'">
      <div [formGroup]="form">
        <input formControlName="degrees" type="text" class="input-simple w-14" [ngClass]="{ 'invalid-border': !isDegreesValid() }"/>
        <span class="mt-1">{{ '°' }}</span>
        <input formControlName="minutes" type="text" class="input-simple ml-1 w-24" [ngClass]="{ 'invalid-border': !isMinutesValid() }"/>
        <span class="mt-1">{{ '′' }}</span>
      </div>
    </ng-container>
    <ng-container *ngIf="format === 'seconds'">
      <div [formGroup]="form" class="flex">
        <input formControlName="degrees" type="text" class="input-simple w-14" [ngClass]="{ 'invalid-border': !isDegreesValid() }"/>
        <span class="mt-1">{{ '°' }}</span>
        <input formControlName="minutes" type="text" class="input-simple ml-1 w-12" [ngClass]="{ 'invalid-border': !isMinutesValid() }"/>
        <span class="mt-1">{{ '′' }}</span>
        <input formControlName="seconds" type="text" class="input-simple ml-1 w-20" [ngClass]="{ 'invalid-border': !isSecondsValid() }"/>
        <span class="mt-1">{{ '″' }}</span>
      </div>
    </ng-container>
  </ng-container>
</ng-container>
