<div class="flex h-full w-full flex-col">
  <ng-container *ngIf="(hasEditPermission$ | async) === true">
    <rtu-gis-editor />
  </ng-container>
  <ng-container *ngIf="(hasEditPermission$ | async) === false">
    <rtu-gis-viewer />
  </ng-container>
  <div class="text-sm">
    <span>{{ 'zoom: ' }}{{ gisMapService.currentZoom$ | async }}</span
    ><span class="ml-3">{{ gisMapService.mousePosition$ | async }}</span>
  </div>
</div>
