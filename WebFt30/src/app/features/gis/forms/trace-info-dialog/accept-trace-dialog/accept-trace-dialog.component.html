<rtu-loading-centered-big-spinner *ngIf="spinning$ | async"></rtu-loading-centered-big-spinner>

<rtu-draggable-window
  [caption]="'i18n.ft.create-trace' | translate"
  [modal]="true"
  [zIndex]="zIndex"
  (closeEvent)="close()"
>
  <!-- content -->
  <rtu-trace-info
    class="w-120"
    [data]="traceInfoData"
    (closeEvent)="onCloseEvent($event)"
  ></rtu-trace-info>
</rtu-draggable-window>
