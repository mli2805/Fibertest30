<rtu-loading-centered-big-spinner *ngIf="spinning$ | async"></rtu-loading-centered-big-spinner>

<rtu-draggable-window
  [caption]="
    mode === traceInfoMode.CreateTrace
      ? ('i18n.ft.create-trace' | translate)
      : ('i18n.ft.information-trace' | translate)
  "
  [modal]="true"
  (closeEvent)="close()"
>
  <!-- content -->
  <rtu-trace-info
    class="w-120"
    [data]="traceInfoData"
    (closeEvent)="onCloseEvent($event)"
  ></rtu-trace-info>
</rtu-draggable-window>
