<rtu-draggable-window
  [caption]="
    payload.mode === rtuInfoMode.AddRtu
      ? ('i18n.ft.add-rtu' | translate)
      : ('i18n.ft.information-rtu' | translate)
  "
  [modal]="true"
  [zIndex]="zIndex"
  (closeEvent)="close()"
>
  <!-- content -->
  <rtu-rtu-info
    class="w-120"
    [data]="rtuInfoData"
    (closeEvent)="onCloseEvent($event)"
  ></rtu-rtu-info>
</rtu-draggable-window>

<rtu-loading-centered-big-spinner *ngIf="spinning$ | async"></rtu-loading-centered-big-spinner>
