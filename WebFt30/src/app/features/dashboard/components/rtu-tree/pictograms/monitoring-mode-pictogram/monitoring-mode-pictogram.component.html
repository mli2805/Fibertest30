<div class="ml-1 mt-1">
  <div *ngIf="mode === monitoringState.Unknown">
    <rtu-square-pictogram class="h-4 w-4" [fillColor]="'none'"></rtu-square-pictogram>
  </div>
  <div *ngIf="mode === monitoringState.Off">
    <rtu-square-pictogram
      class="h-4 w-4 text-gray-400"
      [fillColor]="'currentColor'"
    ></rtu-square-pictogram>
  </div>
  <div *ngIf="mode === monitoringState.On">
    <rtu-square-pictogram
      class="h-4 w-4 text-blue-500"
      [fillColor]="'currentColor'"
    ></rtu-square-pictogram>
  </div>
</div>
