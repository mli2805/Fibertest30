    <ng-container *ngIf="otaus$ | async as otaus">
      <ng-container *ngIf="otaus.length > 1">
        <div *ngIf="hasOcmPortIndex$ | async">
          <rtu-select
            [items]="otaus"
            [selectedItem]="routedSelectedOtau$ | async"
            (selectedItemChange)="setSelectedOtau($event)"
          >
            <ng-template rtuSelectLabel let-selectedItem>
              <div class="pl-1">
                <rtu-otau-title [otauId]="selectedItem.id"></rtu-otau-title>
              </div>
            </ng-template>
            <ng-template rtuSelectItem let-item>
              <div><rtu-otau-title [otauId]="item.id"></rtu-otau-title></div>
            </ng-template>
          </rtu-select>
        </div>
      </ng-container>

  <div class="flex flex-1">
