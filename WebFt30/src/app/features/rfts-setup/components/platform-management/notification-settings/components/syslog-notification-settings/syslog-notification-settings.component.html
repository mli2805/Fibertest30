<div class="grouped-border min-w-144">
  <div class="flex flex-col">
    <div class="ml-2 flex justify-between">
      <div>{{ 'i18n.notification-settings.syslog-notifications' | translate }}</div>
      <label class="toggle" [ngClass]="{ 'inaccessible-slider': !hasPermission }">
        <input type="checkbox" [checked]="syslogSettings.enabled" (change)="onEnabledChanged()" />
        <div class="slider"></div>
      </label>
    </div>

    <table class="mt-4 w-full text-sm" [ngClass]="{ 'disabled-table': !isEditEnabled }">
      <thead>
        <tr>
          <th class="pb-1 pl-2 text-left font-thin">{{ 'Syslog server' }}</th>
          <th class="pb-1 text-center font-thin">{{ 'Syslog version' }}</th>
          <th class="pb-1 text-left font-thin">{{ 'Action' }}</th>
          <th></th>
        </tr>
      </thead>
      <tbody class="text-center text-gray-700 dark:text-zinc-300">
        <ng-container *ngFor="let host of syslogSettings.hosts">
          <tr class="rounded-sm odd:bg-rtu-second-bg dark:odd:bg-rtu-dark-second-bg">
            <td class="py-2 pl-2 text-left">{{ host.name }}</td>
            <td class="py-2 text-center">{{ host.version }}</td>
            <td></td>
            <td class="w-10">
              <div
                [ngClass]="{ 'cursor-pointer': isEditEnabled }"
                (click)="onEditSyslogHostClicked(host)"
              >
                <!-- prettier-ignore -->
                <svg class="mt-3 h-6 w-6 text-black dark:text-white" 
                   fill="currentColor" viewBox="0 0 64 64">
                <path d="M30.133 1.552c-1.090-1.044-2.291-1.573-3.574-1.573-2.006 0-3.47 1.296-3.87 1.693-0.564 0.558-19.786 19.788-19.786 19.788-0.126 0.126-0.217 0.284-0.264 0.456-0.433 1.602-2.605 8.71-2.627 8.782-0.112 0.364-0.012 0.761 0.256 1.029 0.193 0.192 0.45 0.295 0.713 0.295 0.104 0 0.208-0.016 0.31-0.049 0.073-0.024 7.41-2.395 8.618-2.756 0.159-0.048 0.305-0.134 0.423-0.251 0.763-0.754 18.691-18.483 19.881-19.712 1.231-1.268 1.843-2.59 1.819-3.925-0.025-1.319-0.664-2.589-1.901-3.776zM22.37 4.87c0.509 0.123 1.711 0.527 2.938 1.765 1.24 1.251 1.575 2.681 1.638 3.007-3.932 3.912-12.983 12.867-16.551 16.396-0.329-0.767-0.862-1.692-1.719-2.555-1.046-1.054-2.111-1.649-2.932-1.984 3.531-3.532 12.753-12.757 16.625-16.628zM4.387 23.186c0.55 0.146 1.691 0.57 2.854 1.742 0.896 0.904 1.319 1.9 1.509 2.508-1.39 0.447-4.434 1.497-6.367 2.121 0.573-1.886 1.541-4.822 2.004-6.371zM28.763 7.824c-0.041 0.042-0.109 0.11-0.19 0.192-0.316-0.814-0.87-1.86-1.831-2.828-0.981-0.989-1.976-1.572-2.773-1.917 0.068-0.067 0.12-0.12 0.141-0.14 0.114-0.113 1.153-1.106 2.447-1.106 0.745 0 1.477 0.34 2.175 1.010 0.828 0.795 1.256 1.579 1.27 2.331 0.014 0.768-0.404 1.595-1.24 2.458z"></path>
              </svg>
              </div>
            </td>
            <td class="w-8">
              <div
                [ngClass]="{ 'cursor-pointer': isEditEnabled }"
                (click)="onDeleteSyslogHostClicked(host)"
              >
                <!-- prettier-ignore -->
                <svg class="mt-1 h-6 w-6 text-black dark:text-white"  
                   fill="currentColor" viewBox="0 0 84 84">
                <path d="M54.5,11.667H39.88V3.91c0-2.156-1.754-3.91-3.91-3.91H24.196c-2.156,0-3.91,1.754-3.91,3.91v7.756H5.667 c-0.552,0-1,0.448-1,1s0.448,1,1,1h2.042v40.5c0,3.309,2.691,6,6,6h32.75c3.309,0,6-2.691,6-6v-40.5H54.5c0.552,0,1-0.448,1-1 S55.052,11.667,54.5,11.667z M22.286,3.91c0-1.053,0.857-1.91,1.91-1.91H35.97c1.053,0,1.91,0.857,1.91,1.91v7.756H22.286V3.91z M50.458,54.167c0,2.206-1.794,4-4,4h-32.75c-2.206,0-4-1.794-4-4v-40.5h40.75V54.167z M38.255,46.153V22.847c0-0.552,0.448-1,1-1 s1,0.448,1,1v23.306c0,0.552-0.448,1-1,1S38.255,46.706,38.255,46.153z M29.083,46.153V22.847c0-0.552,0.448-1,1-1s1,0.448,1,1 v23.306c0,0.552-0.448,1-1,1S29.083,46.706,29.083,46.153z M19.911,46.153V22.847c0-0.552,0.448-1,1-1s1,0.448,1,1v23.306 c0,0.552-0.448,1-1,1S19.911,46.706,19.911,46.153z"/>
              </svg>
              </div>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
    <button
      class="button-extra mt-4 w-full"
      [disabled]="!isEditEnabled"
      (click)="onAddSyslogHostClicked()"
    >
      {{ 'i18n.notification-settings.add-new-syslog-host' | translate }}
    </button>
  </div>
</div>
