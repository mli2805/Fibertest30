<div class="my-dialog p-2">
  <div class="mx-1 mb-2 flex justify-between">
    <div>{{ 'i18n.ft.operations-filter' | translate }}</div>
    <rtu-close-button class="h-6 w-6" (click)="onClose()"></rtu-close-button>
  </div>
  <div class="flex flex-col text-sm">
    <div class="mb-2 flex items-center justify-between px-3">
      <div>{{ 'i18n.ft.all-operations' | translate }}</div>
      <label class="toggle">
        <input [checked]="allSelected" (change)="toggleAll()" type="checkbox" />
        <div class="slider"></div>
      </label>
    </div>

    <div class="grouped-border">
      <div *ngFor="let group of groups; let i = index">
        <hr *ngIf="i > 0" class="my-1 border-gray-400 dark:border-gray-500" />
        <div *ngFor="let option of group.options" class="flex items-center justify-between py-1">
          <div class="w-80">{{ option.labelKey | translate }}</div>
          <label class="toggle">
            <input [(ngModel)]="option.selected" type="checkbox" />
            <div class="slider"></div>
          </label>
        </div>
      </div>
    </div>

    <button class="button-ok my-2 mr-3 self-end" (click)="onApply()" [disabled]="isApplyDisabled()">
      {{ 'i18n.ft.apply' | translate }}
    </button>
  </div>
</div>
