<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayPositions]="[
    {
      originX: 'end',
      originY: 'bottom',
      overlayX: 'end',
      overlayY: 'top'
    }
  ]"
  [cdkConnectedOverlayOffsetY]="5"
  [cdkConnectedOverlayOrigin]="overlayOrigin"
  [cdkConnectedOverlayOpen]="open"
>
  <div class="min-w-40 rounded-sm bg-rtu-second-bg p-2 dark:bg-rtu-dark-second-bg">
    <div class="flex flex-col">
      <div (click)="suppressClick($event)" *ngIf="currentUser$ | async as currentUser">
        <div class="text-xs text-gray-600 dark:text-zinc-400">
          {{ 'i18n.account-menu.signed-in-as' | translate }}
        </div>
        <div class="mt-1 text-sm">{{ currentUser.name }}</div>
        <div class="mt-1 text-sm text-purple-500 dark:text-purple-400">{{ currentUser.role }}</div>
      </div>

      <hr class="my-2" />
      <div
        *ngIf="currentUser$ | async as currentUser"
        class="flex cursor-pointer justify-start rounded-sm p-2 text-sm hover:bg-blue-500"
        (click)="openUserEditDialog(currentUser)"
      >
        {{ 'i18n.account-menu.profile' | translate }}
      </div>
      <div
        class="flex cursor-pointer justify-start rounded-sm p-2 text-sm hover:bg-blue-500"
        (click)="openUserSettingsDialog()"
      >
        {{ 'i18n.account-menu.settings' | translate }}
      </div>
      <div
        class="flex cursor-pointer justify-start rounded-sm p-2 text-sm hover:bg-blue-500"
        (click)="signOut()"
      >
        {{ 'i18n.account-menu.sign-out' | translate }}
      </div>
    </div>
  </div>
</ng-template>
