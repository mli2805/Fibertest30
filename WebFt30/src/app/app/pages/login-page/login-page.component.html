<div class="flex h-full flex-col items-center justify-center">
  <div class="w-full max-w-sm" [formGroup]="form">
    <hr class="w-full border-gray-300 dark:border-gray-600" />
    <div class="p-5">
      <div class="flex justify-between">
        <div>
          <div *ngIf="(theme$ | async) !== 'dark'">
            <rtu-iit-logo></rtu-iit-logo>
          </div>
          <div *ngIf="(theme$ | async) === 'dark'">
            <rtu-iit-logo [fillColor]="'#D0D1D3'"></rtu-iit-logo>
          </div>
        </div>
        <div class="text-2xl">Fibertest 3.0</div>
      </div>
      <!-- username -->
      <div class="relative mt-5">
        <div class="input-2-label pr-8">
          <label for="rtu-username-id">{{ 'i18n.ft.username' | translate }}</label>
          <input
            autocomplete="off"
            type="text"
            formControlName="username"
            id="rtu-username-id"
            (keydown.enter)="signIn()"
          />
        </div>
        <div class="absolute inset-y-0 right-0 flex items-center pr-2">
          <!-- prettier-ignore -->
          <svg class="h-5 w-5 text-gray-600 dark:text-gray-300"  fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
            </svg>
        </div>
      </div>
      <!-- password -->
      <div class="relative mt-5">
        <div class="input-2-label pr-8">
          <label for="rtu-password-id">{{ 'i18n.ft.password' | translate }}</label>
          <input
            autocomplete="off"
            [type]="passwordInputType"
            formControlName="password"
            id="rtu-password-id"
            (keydown.enter)="signIn()"
          />
        </div>
        <div
          class="absolute inset-y-0 right-0 flex cursor-pointer items-center pr-2 pt-2"
          (click)="tooglePasswordInputType()"

        </div>
      </div>
      <div class="mt-5 flex justify-end">
        <button class="button-ok min-h-[3rem] min-w-36 select-none" (click)="signIn()">
          {{ 'i18n.ft.sign-in' | translate }}
        </button>
      </div>
      <!-- error -->
      <div class="mt-3" *ngIf="errorMessageId$ | async as errorMessageId">
        <div class="text-left text-sm text-red-600 dark:text-red-500">
          {{ errorMessageId | translate }}
        </div>
      </div>
    </div>
    <hr class="border-gray-300 dark:border-gray-600" />
    <div class="mt-1 text-center text-xs text-gray-600 dark:text-gray-300">
      Copyright Â© IIT {{ currentYear }}
    </div>
  </div>
</div>

<ng-container *ngIf="appSettingsService.settings$ | async as appSettings">
  <div class="absolute bottom-5 left-5 flex flex-col gap-2" *ngIf="appSettings.showQuickSignIn">
    <div class="max-w-lg text-xs">
      <div>The quick sign-in buttons are for demo purposes only</div>
      <div>
        Default password: <span class="text-blue-500">{{ defaultPassword }}</span>
      </div>
    </div>
    <div class="flex items-center gap-2">
      <div class="flex max-w-lg flex-wrap gap-2">
        <button
          *ngFor="let demoUser of demoUsers"
          class="button-extra min-w-36"
          (click)="onLoginClick(demoUser)"
        >
          <div class="flex flex-col items-start">
            <div class="text-xs text-gray-600 dark:text-gray-400">
              {{ demoUser.name }}
            </div>
            <div class="text-sm text-purple-500 dark:text-purple-400">
              {{ demoUser.role }}
            </div>
          </div>
        </button>
      </div>
    </div>
  </div>
</ng-container>
