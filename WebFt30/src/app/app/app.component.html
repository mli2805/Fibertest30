<div class="flex h-full flex-col transition-opacity" [ngClass]="{ 'opacity-50': loading$ | async }">
  <div
    *ngIf="debugToolbarEnabled && !hideDebugToolbar && !isErrorActive"
    class="my-1 ml-2 flex items-center gap-x-2"
  >
    <rtu-theme-switcher-simple></rtu-theme-switcher-simple>
    <rtu-language-switcher></rtu-language-switcher>
    <div class="ml-1 flex flex-row items-center gap-2">
      <button class="button-extra w-16" [routerLink]="isDemoActive ? ['/'] : ['/demo']">
        {{ isDemoActive ? 'App' : 'Demo' }}
      </button>
    </div>
    <rtu-demo-login *ngIf="!isDemoActive"></rtu-demo-login>
  </div>
  <div
    *ngIf="debugToolbarEnabled"
    class="h-1 w-full shrink-0 cursor-pointer bg-blue-500 dark:bg-blue-500"
    (click)="toggleDebugToolbar()"
  ></div>
  <div class="flex-1 overflow-y-auto">
    <router-outlet></router-outlet>
  </div>
</div>

<!-- rtu-loading-centered-big-spinner must be the last element in a component -->
<rtu-loading-centered-big-spinner *ngIf="loading$ | async"></rtu-loading-centered-big-spinner>
